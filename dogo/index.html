let currentBreed = "";
let currentSubBreed = "";
let hasSubBreed = false;

dogimg.addEventListener('load', function() {
  spinner.style.display = "none";
  bninh.innerHTML = currentBreed;
  if(hasSubBreed){
	sbninh.innerHTML = currentSubBreed;
	sbn.style.display = "inline-block";
	bsnt.style.width = "90px";
	dogimg.alt = "Dog Image of breed "+currentSubBreed+" "+currentBreed;
  }else{
	sbn.style.display = "none";
	bsnt.style.width = "54px";
	dogimg.alt = "Dog Image of breed "+currentBreed;
  }
  dt.style.display = "inline-block";
  fbtn.style.display = "inline-block";
});

fbtn.addEventListener('click', function() {
  getMoreDogIamges();
});

selectBreed.addEventListener("change", function(event){
	if(event.target.value == "") {setDefault(); return;}
	setDefault();
	spinner.style.display = "inline-block";
	dt.style.display = "none";
	dogimg.src = "";
	let cbstr = event.target.value;
	let cbarr = cbstr.split("/");
	currentBreed = capitalizeFirstLetter(cbarr[0]);
	if(cbarr.length == 2){
		currentSubBreed = capitalizeFirstLetter(cbarr[1]);
		hasSubBreed = true;
	}else{
		hasSubBreed = false;
	}
	fetch(`https://dog.ceo/api/breed/${event.target.value}/images/random`)
		.then(function(response){
				return response.json()
			})
		.then(function(data){
				dogimg.src = data.message;
			});
});


function capitalizeFirstLetter(string) {
  return string.charAt(0).toUpperCase() + string.slice(1);
}


function setDefault(){
	dogimg.src = "";
	dogimg.alt = "";
	dt.style.display = "none";
	fbtn.style.display = "none";
	let adogimgs = document.querySelectorAll(".dogimg");
	let dimgarr = Array.from(adogimgs);
	let dac = dimgarr.length;
	for(let i=1; i<dac; i++){
		let el = dimgarr[i];
		el.parentNode.removeChild(el);
	}
	spinner.style.margin = "0 auto";
	spinner.style.marginTop = "-6rem";
}

function getMoreDogIamges(){

  spinner.style.display = "inline-block";
  spinner.style.margin = "20vh auto";

  window.scrollTo(0,document.body.scrollHeight);
  
  let apicall = '';
	if(hasSubBreed){
		let cb = currentBreed.toLowerCase();
		let csb = currentSubBreed.toLowerCase();
		apicall = 'https://dog.ceo/api/breed/'+cb+'/'+csb+'/images/random';
	}else{
		let cb = currentBreed.toLowerCase();
		apicall = 'https://dog.ceo/api/breed/'+cb+'/images/random';
	}
  
  addDogImage(apicall);
				
}


function addDogImage(apicall){
	fetch(apicall)
		.then(function(response){
				return response.json()
			})
		.then(function(data){
				let dogimg = document.createElement("img");
				dogimg.classList.add("dogimg");
				dogimg.src = data.message;
				dogimg.addEventListener('load', function() {
					spinner.style.display = "none";
					  if(hasSubBreed)
						dogimg.alt = "Dog Image of breed "+currentSubBreed+" "+currentBreed;
					  else
						dogimg.alt = "Dog Image of breed "+currentBreed;
					dogimgs.appendChild(dogimg);
				});
				
			});
}
